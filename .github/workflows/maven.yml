name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: | 
        
        mvn -B package --file versions:set -DnewVersion=1.0.1 -f my-app/pom.xml 
        mkdir proj_target && cp -r /home/runner/work/maven-hello-world/maven-hello-world/my-app/target/*.jar proj_target
        
        pwd
        tree
        
    - name: artifacts
      uses: actions/upload-artifact@v2
      with: 
        name: maven-artifact
        path: artifact
       
    - name: Build docker image
      run: |
        docker image build -t mikedgame/github:my-app .
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Push docker image
      run: |
        docker push mikedgame/github:my-app 


