name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: | 
        mvn -B package --file my-app/pom.xml
        mkdir artifacts && cp /home/runner/work/maven-hello-world/maven-hello-world/my-app/target/*.jar artifacts
        pwd
        tree
        
    - name: artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: artifacts
        
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
    - name: Build and push
      run: |
        docker image build . -t mikedgame/github:my-app
        


