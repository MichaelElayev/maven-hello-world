name: Java CI with Maven
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: | 
        cd my-app
        rm -r target
        sed -n 7p pom.xml >> temp
        sed 's/[^0-9.]//g' temp >> version
        v=`cat version`
        v=`echo "${v%.*}.$((${v##*.}+1))"`
        echo $v
        mvn versions:set -DnewVersion=$v -B package --file pom.xml
        rm temp version
          
          
    - name: Build docker image
      run: |
        docker image build -t mikedgame/github:my-app .
        
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}


    - name: Push docker image
      run: |
        docker push mikedgame/github:my-app
        
        
    - name: update file and push to remote
      run: |
          cd my-app
          git config --global user.name "MichaelElayev"
          git config --global user.email "michaelelayev@gmail.com@gmail.com"
          git add -A
          git commit -m "version update"
          git push
